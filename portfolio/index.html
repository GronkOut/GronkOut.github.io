        $('#input-search-keyword').on('input', (event) => {
          const keywords = event.target.value.trim().toLowerCase().split(/[\s\-]+/);
          let str = '<div class="scroll"><ul class="list">';
          let numOfPostFound = 0;

          $searchResult.html('');

          if (event.target.value.trim().length <= 0) {
            return;
          }

          datas.forEach((data) => {
            const title = data.title.trim().toLowerCase();
            const content = data.content.trim().replace(/<[^>]+>/g, '');
            const url = data.url;
            let isMatch = true;
            let firstOccur = -1;

            if (title !== '' && content !== '') {
              keywords.forEach((keyword, index) => {
                let contentIndex = content.toLowerCase().indexOf(keyword);

                if (title.indexOf(keyword) < 0 && contentIndex < 0) {
                  isMatch = false;
                } else {
                  if (contentIndex < 0) contentIndex = 0;
                  if (index === 0) firstOccur = contentIndex;
                }
              });
            }

            if (isMatch) {
              numOfPostFound += 1;

              str += `<li class="item"><a href="${ url }" class="link"><p class="title"><i class="fa-solid fa-file-circle-check"></i><span class="path">[${ url.split('/')[1] + '/' + url.split('/')[2] }]</span><span class="text">${ title }</span></p>`;

              if (firstOccur >= 0) {
                let start = firstOccur - 50;
                let end = firstOccur + 50;

                if (start < 0) start = 0;
                if (start === 0) end = 100;
                if (end > content.length) end = content.length;

                let match = content.substring(start, start + end);

                keywords.forEach((keyword) => {
                  match = match.replace(new RegExp(keyword, 'gi'), `<em class="keyword">${ keyword }</em>`);
                });

                str += `<p class="content">${ match }...</p>`;
              }

              str += '</a></li>';
            }
          });

          str += '</ul></div>';

          $searchResult.html(`<p class="summary">${ (numOfPostFound > 0) ? `${ numOfPostFound } posts found` : 'Nothing found' }</p>` + str);
        });
      }
    });
  })
</script>
</body>
</html>
